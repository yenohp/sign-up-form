<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>TOP | Project: Sign-up Form</title>
    </head>

    <body>
        <div class="section-left">
            <div class="background-image">
                <div class="logo">
                    <img src="./imgs/odin-lined.png" alt="Odin Project">
                    <p class="logo-text">ODIN</p>
                </div>
                <div class="footer">
                    <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
                </div>
            </div>
        </div>
        <div class="section-right">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. Sign up now to get started

                    <br><br>

                    You <span>know</span> you want to.
                </p>
            </div>
            <div class="form-section">


                <form action="#">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="container">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" pattern="/([A-Z,a-z])\w+/g" required>
                        </div>
                        <div class="container">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" pattern="/([A-Z,a-z])\w+/g" required>
                        </div>
                        <div class="container">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="container">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" id="phone" minlenght='10' maxlength="10" pattern="/([0-9]){10}/g">
                            <!-- REGEX-->
                        </div>
                        <div class="container">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="container">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                    </fieldset>
                </form>
            </div>
            <button id="createAccount" type="submit">Create Account</button>
            <p class="login">Already have an account? <a href="#">Log In</a></p>
        </div>
    </body>

</html>
