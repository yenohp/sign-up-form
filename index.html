<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>TOP | Project: Sign-up Form</title>
    </head>

    <body>
        <div class="logoSection">
            <div class="logoBand">
                <img src="./imgs/odin-lined.png" alt="Logo for Odin Project">
                <span class="logoText">Odin</span>
            </div>
        </div>
        <div class="contentSection">
            <div class="description">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up now to get started.

                    <span class="italicize">You know you want to.</span>
                </p>
            </div>
            <div class="formSection">
                <form action="#" method="post">
                    <fieldset class="formCard">
                        <legend class="heading">Lets do this!</legend>

                        <legend class="inputHeading">First name</legend>
                        <input type="text" id="firstName" name="firstName">

                        <legend class="inputHeading">Last name</legend>
                        <input type="text" id="lastName" name="lastName">
                        <legend class="inputHeading">Email</legend>
                        <input type="email" id="email" name="email">
                        <legend class="inputHeading">Phone number</legend>
                        <!-- <input type="text"> -->

                        <legend class="inputHeading">Password</legend>
                        <input type="password">

                        <legend class="inputHeading">Confirm Password</legend>
                        <input type="password">
                    </fieldset>

                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <span><a href="#">Log in</a></span></p>
            </div>
        </div>
    </body>

</html>
